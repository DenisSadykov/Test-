<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Мирный воин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      font-size: 16px;
      color: #000;
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin: 20px 16px 10px;
    }

    .container {
      padding: 0 16px 40px;
    }

    .plyr {
      border-radius: 12px;
      overflow: hidden;
      margin-top: 16px;
    }

    p.description {
      text-align: center;
      font-size: 16px;
      margin: 16px 0 0;
      line-height: 1.4;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Мирный воин</h1>
    <video id="player" playsinline controls poster="https://fs.getcourse.ru/fileservice/file/download/a/107111/sc/1/h/8a76347ae145f714c16429026f292eb0.jpg">
      <source src="https://fs.getcourse.ru/fileservice/file/download/a/107111/sc/101/h/b952cc4480540196d236db02b9b876ef.mp4" type="video/mp4" />
    </video>
    <p class="description">
      Новенькая в элитной школе носит красную шапку и меняет жизнь одноклассников, вынуждая их взглянуть на себя по-новому.
    </p>
  </div>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    const player = new Plyr('#player', {
      fullscreen: { enabled: true, fallback: true },
      ratio: '16:9',
      controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'fullscreen']
    });
  </script>
</body>
</html>
